<div class="container-fluid">

    <div class="row d-flex align-items-center">

        <div class="col-md-6" id="img-bg"></div>

        <div class="col-md-6 mt-5 mb-5">

            <div class="row d-flex justify-content-center">

                <div class="col-md-10">

                    <h1 class="text-center">Cadastro</h1>                

                    <div class="form-group mb-3">
                        <label for="usuario">Nome</label>
                        <input class="form-control" type="text" name="nome" id="nome" placeholder="Seu nome" 
                        [(ngModel)]="user.nome">
                    </div>

                    <div class="form-group mb-3">
                        <label for="usuario">Email</label>
                        <input class="form-control" type="text" name="email" id="email" placeholder="Seu email"
                        [(ngModel)]="user.email">
                    </div>

                    <div class="form-group mb-3">
                        <label for="foto">Link da foto</label>
                        <input class="form-control" type="text" name="foto" id="foto" placeholder="Link da sua foto"
                        [(ngModel)]="user.foto">
                    </div>

                    <div class="form-group mb-3">
                        <label for="senha">Senha</label>
                        <input class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha"
                        (input)="confirmSenha($event)">
                    </div>

                    <div class="form-group mb-3">
                        <label for="confirmSenha">Confirmar senha</label>
                        <input class="form-control" type="password" name="senha" id="confirmSenha" placeholder="Confirme sua senha"
                        [(ngModel)]="user.senha">
                    </div>

                    <div class="form-group mb-3">
                        <label for="tipo">Tipo de Usuario</label>
                        <select class="form-control" name="tipo" id="tipo" (change)="tipoUser($event)">
                            <option>Selecione o tipo de usu√°rio</option>
                            <option value="normal">Normal</option>
                            <option value="admin">Administrador</option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-danger me-4" routerLink="/entrar">Cancelar</button>
                        <button type="submit" class="btn btn-success" (click)="cadastrar()">Cadastar</button>
                    </div>

                </div>     

            </div>

        </div>

    </div>

</div>
